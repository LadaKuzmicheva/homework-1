<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Решение алгоритмической задачи-форма</title>
</head>
<body>
<p>Даны вещественные числа: A, B, C.
  Определить, выполняются ли неравенства A < B < C или A > B > C и какое именно неравенство выполняется.</p>
<form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
  <ul>
    <li>  Для поисковика:<input name="q" value="search"></li>
    <li>Формулировка задачи:<input name="formulation" value="Даны вещественные числа: A, B, C.
    Определить, выполняются ли неравенства A < B < C или A > B > C и какое именно неравенство выполняется."></li>
    <li>a: <input id="a" name="a" type="number"></li>
    <li>b: <input id="b" name="b" type="number"></li>
    <li>c: <input id="c" name="c" type="number"></li>
    <li>Результат решения: <input name="result"></li>
    <li>Первое действие: <input id="verify" type="button" value="Проверить"></li>
    <li>Второе действие: <input id="send" type="button" value="Отправить"></li>
  </ul>
</form>
<p id="result">Результаты решения: </p>
<script src="Решение алгоритмической задачи-форма.js"></script>
</body>
</html>
